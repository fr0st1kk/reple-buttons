<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Кнопка с эфектом при нажатии</title>
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__item">
        <button data-ripple class="button" type="button">
          Button
        </button>
      </div>
      <div class="page__item">
        <button data-ripple="once" class="button" type="button">Button (ONCE)</button>
      </div>
      <div class="page__item">
        <button data-ripple class="button button_l" type="button">Button (L)</button>
      </div>
      <div class="page__item">
        <button data-ripple class="button button_s" type="button">Button (S)</button>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
